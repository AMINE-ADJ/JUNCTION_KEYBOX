{% load static %}
{% load sass_tags %}


<div class="col-xl-4 col-md-6 col-sm-5 box-col-6">
  <div class="card height-equal"> 
    <div class="card-header card-no-border"> 
      <div class="header-top">
        <h5>Number of men/women</h5>
        
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="row recent-wrapper">
        <div class="col-xl-6">
          <div class="recent-chart"> 
            <div id="recentchart2"></div>
          </div>
        </div>
        <div class="col-xl-6"> 
          <ul class="order-content">
            <li> <span class="recent-circle bg-primary"> </span>
              <div> <span class="f-light f-w-500">Men </span>
                <h4 class="mt-1 mb-0">52<span class="f-light f-14 f-w-400 ms-1">82% </span></h4>
              </div>
            </li>
            <li> <span class="recent-circle bg-info"></span>
              <div> <span class="f-light f-w-500">Women</span>
                <h4 class="mt-1 mb-0">11<span class="f-light f-14 f-w-400 ms-1">18% </span></h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xl-8"> 
  <div class="card growth-wrap">
    <div class="card-header card-no-border">
      <div class="header-top">
        <h5>Followers Growth</h5>
        
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="growth-wrapper">
        <div id="growthchart"></div>
      </div>
    </div>
  </div>
</div>

</div>
</div>
