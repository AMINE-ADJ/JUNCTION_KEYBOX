{% load static %} {% load sass_tags %}
<div class="col-xl-8 col-lg-12 box-col-12">
  <div class="card">
    <div class="card-header card-no-border"> 
      <h5>Student number /  course</h5>
    </div>
    <div class="card-body pt-0">
      <div class="row m-0 overall-card">
        <div class=" col-md-12 col-sm-7 p-0">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
          <div class="chart-right">
            <div class="row">
              <div class="col-xl-12">
                <div class="card-body p-0">
                  <ul class="balance-data"> 
                    <li><span class="circle bg-primary"> </span><span class="f-light ms-1">Students</span></li>
                  </ul>
                  <div class="current-sale-container">
                    <div id="chart-currently"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
<div class="col-xl-4 col-md-6 col-sm-5 box-col-6">
  <div class="card height-equal"> 
    <div class="card-header card-no-border"> 
      <div class="header-top">
        <h5>Number of adult/child</h5>
        
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="row recent-wrapper">
        <div class="col-xl-6">
          <div class="recent-chart"> 
            <div id="recentchart"></div>
          </div>
        </div>
        <div class="col-xl-6"> 
          <ul class="order-content">
            <li> <span class="recent-circle bg-primary"> </span>
              <div> <span class="f-light f-w-500">Adult </span>
                <h4 class="mt-1 mb-0">45<span class="f-light f-14 f-w-400 ms-1">71% </span></h4>
              </div>
            </li>
            <li> <span class="recent-circle bg-info"></span>
              <div> <span class="f-light f-w-500">Neurology</span>
                <h4 class="mt-1 mb-0">18<span class="f-light f-14 f-w-400 ms-1">29% </span></h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
