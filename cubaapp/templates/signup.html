{% extends 'base-other-page.html' %}
{% load static %}
{% load sass_tags %}
{% load widget_tweaks %}
{% block content %}

<div class="row m-0">
    <div class="col-12 p-0">    
      <div class="login-card">
        <div>
          <div><a class="logo" action="/signup" href="#"><img class="img-fluid for-light" src="{% static 'assets/images/logo/logo.png'%}" alt="looginpage"><img class="img-fluid for-dark" src="{% static 'assets/images/logo/logo_dark.png'%}" alt="looginpage"></a></div>
          <div class="login-main"> 
            <form class="theme-form" method="post" action="{% url 'signup_home' %}">
                {% csrf_token %} 
              <h4>Create your account</h4>
              <p>Enter your personal details to create account</p>
              <div class="form-group">
                <label class="col-form-label pt-0">User Name</label>
                <input class="form-control" type="text" required="username" name ='username' placeholder="">
              </div>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" name="email" required="" placeholder="Test@gmail.com">
              </div>
              <div class="form-group">
                <label class="col-form-label">Phone</label>
                <input class="form-control" type="text" name="phone" required="" placeholder="+2137xxxxxxxx">
              </div>
              <div class="form-group">
                <label class="col-form-label">Birth date</label>
                <input class="form-control" type="Date" name="birth" required="" >
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                  <input class="form-control" type="password" name="password" required="" placeholder="*********">
                  <div class="show-hide"><span class="show"></span></div>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Agree with<a class="ms-2" href="#">Privacy Policy</a></label>
                </div>
                <button class="btn btn-primary btn-block w-100" type="submit">Create Account</button>
              </div>
              
              <p class="mt-4 mb-0">Already have an account?<a class="ms-2" href="/login_home">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
